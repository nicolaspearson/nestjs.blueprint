packageExtensions:
  "@aws-sdk/lib-storage@*":
    dependencies:
      "@aws-sdk/smithy-client": "*"
  markdownlint-cli@*:
    dependencies:
      deep-extend: "*"
  typeorm@*:
    dependencies:
      ts-node: "*"

plugins:
